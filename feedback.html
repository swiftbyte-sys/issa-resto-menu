<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Issa Delights - Feedback</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/feedback.css" />
</head>
<body>
    <header>
        <div class="container" role="banner">
            <h1>Your Feedback</h1>
            <p>We'd love to hear from you!</p>
        </div>
    </header>

    <main>
      <div class="container">
        <form class="feedback-form" id="feedback-form" action="https://formspree.io/f/mzzgvlwj" method="POST">
  <div class="form-group">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required />
  </div>

  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required />
  </div>

  <div class="form-group">
    <label for="rating">Rating</label>
    <div class="rating-stars">
      <i class="far fa-star" data-rating="1"></i>
      <i class="far fa-star" data-rating="2"></i>
      <i class="far fa-star" data-rating="3"></i>
      <i class="far fa-star" data-rating="4"></i>
      <i class="far fa-star" data-rating="5"></i>
    </div>
    <input type="hidden" id="rating" name="rating" value="0" />
  </div>

  <div class="form-group">
    <label for="comments">Your Feedback</label>
    <textarea id="comments" name="comments" placeholder="Tell us about your experience..." rows="5" required></textarea>
  </div>

  <button type="submit" class="submit-feedback">Submit Feedback</button>
</form>

<!-- Thank you popup -->
<div id="thank-you-popup" class="popup hidden">
  <div class="popup-content">
    <p>âœ… Thank you for your feedback!</p>
    <button id="close-popup">Close</button>
  </div>
</div>

        <!-- Screen reader only live region for status messages -->
        <div id="form-status" class="sr-only" aria-live="polite" aria-atomic="true"></div>
      </div>
    </main>

    <footer>
        <a href="index.html" class="back-to-menu">
            <i class="fas fa-arrow-left"></i> Back to Menu
        </a>
    </footer>

    <script src="js/feedback.js"></script>
</body>
</html>
