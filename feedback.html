<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issa Delights - Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Your Feedback</h1>
            <p>We'd love to hear from you!</p>
        </div>
    </header>
    
    <div class="container">
        <form class="feedback-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="rating">Rating</label>
                <div class="rating-stars">
                    <i class="far fa-star" data-rating="1"></i>
                    <i class="far fa-star" data-rating="2"></i>
                    <i class="far fa-star" data-rating="3"></i>
                    <i class="far fa-star" data-rating="4"></i>
                    <i class="far fa-star" data-rating="5"></i>
                </div>
                <input type="hidden" id="rating" name="rating" value="0">
            </div>
            
            <div class="form-group">
                <label for="comments">Your Feedback</label>
                <textarea id="comments" name="comments" placeholder="Tell us about your experience..." rows="5"></textarea>
            </div>
            
            <button type="submit" class="submit-feedback">Submit Feedback</button>
        </form>
    </div>
    
    <footer>
        <a href="index.html" class="back-to-menu">
            <i class="fas fa-arrow-left"></i> Back to Menu
        </a>
    </footer>
    
    <script src="js/feedback.js"></script>
</body>
</html>
