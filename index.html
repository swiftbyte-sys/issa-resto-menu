<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issa Delights - Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Issa Delights</h1>
            <p>Discover our exquisite menu selections</p>
        </div>
    </header>
    
    <div class="container">
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search menu items...">
        </div>
        
        <div class="menu-categories">
            <button class="category-btn active" data-category="all">All Items</button>
            <button class="category-btn" data-category="starters">Starters</button>
            <button class="category-btn" data-category="mains">Main Courses</button>
            <button class="category-btn" data-category="desserts">Desserts</button>
            <button class="category-btn" data-category="drinks">Drinks</button>
        </div>
        
        <div class="menu-items">
            <!-- Menu items would be here (same as before) -->
        </div>
    </div>
    
    <!-- Cart Toggle Button -->
    <div class="cart-toggle">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-badge" id="cart-badge">0</span>
    </div>
    
    <!-- Cart Overlay -->
    <div class="cart-overlay hidden" id="cart-overlay"></div>
    
    <!-- Cart Section -->
    <div class="cart-section hidden" id="cart-section">
        <div class="cart-header">
            <h3>Your Order</h3>
            <button class="close-cart">&times;</button>
        </div>
        <div class="cart-items" id="cart-items">
            <div class="empty-cart-message">Your cart is empty</div>
        </div>
        <div class="cart-total">
            Total: $<span id="cart-total">0.00</span>
        </div>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>
    
    <!-- Feedback Button -->
    <div class="feedback-btn-container">
        <button class="feedback-btn" id="feedback-btn">
            <i class="fas fa-comment-alt"></i> Give Feedback
        </button>
    </div>
    
     <footer class="footer">
        Powered by <a href="https://swiftbyte-sys.github.io/repo/" 
                          target="_blank" 
                          class="swiftbyte-brand" 
                          rel="noopener noreferrer">
            SwiftByte
        </a> | ðŸ“ž <a href="tel:78986115" class="swiftbyte-brand">78986115</a>
    </footer>
    
    <!-- Special Instructions Modal -->
    <div class="modal-overlay hidden" id="instructions-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Special Instructions</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <textarea id="special-instructions" placeholder="E.g. No onions, extra spicy, etc." rows="4"></textarea>
                <button class="submit-instructions">Add to Cart</button>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
